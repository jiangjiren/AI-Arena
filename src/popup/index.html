<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-i18n="popupTitle">AI Arena</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 data-i18n="popupTitle">AI Arena</h2>

    <div class="tab-bar" aria-label="AI选择器">
      <button class="tab-item" id="btnToggleChatGPT" data-site="chatgpt">
        <img src="../../icons/chatgpt.svg" alt="ChatGPT" class="tab-icon">
        <span class="tab-label" data-i18n="chatgpt">ChatGPT</span>
      </button>
      <button class="tab-item" id="btnToggleGemini" data-site="gemini">
        <img src="../../icons/gemini.svg" alt="Gemini" class="tab-icon">
        <span class="tab-label" data-i18n="gemini">Gemini</span>
      </button>
      <button class="tab-item" id="btnToggleClaude" data-site="claude">
        <img src="../../icons/claude.svg" alt="Claude" class="tab-icon">
        <span class="tab-label" data-i18n="claude">Claude</span>
      </button>
      <button class="tab-item" id="btnToggleGrok" data-site="grok">
        <img src="../../icons/grok.svg" alt="Grok" class="tab-icon">
        <span class="tab-label" data-i18n="grok">Grok</span>
      </button>
      <button class="tab-item" id="btnToggleDeepSeek" data-site="deepseek">
        <img src="../../icons/deepseek.svg" alt="DeepSeek" class="tab-icon">
        <span class="tab-label" data-i18n="deepseek">DeepSeek</span>
      </button>
      <button class="tab-item" id="btnToggleYuanbao" data-site="yuanbao">
        <img src="../../icons/yuanbao.svg" alt="Yuanbao" class="tab-icon">
        <span class="tab-label" data-i18n="yuanbao">元宝</span>
      </button>
      <button class="tab-item" id="btnToggleDoubao" data-site="doubao">
        <img src="../../icons/doubao.svg" alt="Doubao" class="tab-icon">
        <span class="tab-label" data-i18n="doubao">豆包</span>
      </button>
      <button class="tab-item" id="btnToggleQwen" data-site="qwen">
        <img src="../../icons/qwen.svg" alt="Qwen" class="tab-icon">
        <span class="tab-label" data-i18n="qwen">千问</span>
      </button>
      <button class="tab-item" id="btnToggleKimi" data-site="kimi">
        <img src="../../icons/kimi.svg" alt="Kimi" class="tab-icon">
        <span class="tab-label" data-i18n="kimi">Kimi</span>
      </button>
    </div>

    <div class="option-section">
      <label class="checkbox-container">
        <input type="checkbox" id="hide-inputs-checkbox" checked>
        <span class="checkmark"></span>
        <span class="label-text" data-i18n="hideNativeInputs">隐藏各家 AI 的输入框</span>
      </label>
    </div>

    <div class="action-section">
      <button id="open-split-btn" class="primary-btn" data-i18n="startButton">
        开始多 AI 对话
      </button>
      <p class="hint" data-i18n="hintText">同时向已选 AI 发送问题，对比回答</p>
    </div>

    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
